<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Rock-Paper-Scissors GAME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="rock_paper_scissors.css" rel="stylesheet">
    </head>
    <body>
        <h1>ROCK-PAPER-SCISSORS GAME</h1>
        <div class="choices"> 
            <div class="choice " id="rock">
                <img src="rock.png" alt>
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt>
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt>
            </div>
        </div>
            <div class="score">
                <div id="you">
                    <p id="user-score">0</p>YOU
                </div>
                <div id="computer">
                    <p id="computer-score">0</p>COMPUTER
                </div>
            </div>
            <div class="msg-container">
                <div id="move">PLAY YOUR MOVE</div>
                <button id="resetGame">RESET GAME</button>
            </div><footer>Made by Mishika Bhandari‚ù§</footer>
    </body>

    <script src="rock_paper_scissors.js"></script>
</html>
